<!DOCTYPE html>
<html>

<head>
    <title>Waso Strategy</title>
    <script src="https://kit.fontawesome.com/b826549c01.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <link rel="stylesheet" href="styles/waso.css">
</head>

<body class="body">
<header class="header">
    <div class="top-header">
        <div class="topIn">
           <div class="left-head">
            <div class="schedule">
                <p class="head-para">
                    <i class="fa fa-clock head-icon"></i>
                   Mon-Fri 10:00-19:00
                </p>
            </div>
            <div class="contact">
                <p class="head-para">
                    <i class="fa-solid fa-phone head-icon "></i>
                    240-480-9600
                </p>
            </div>
           </div>
           <div class="right-head">
            <span class="social-icon"><a href="#" class="link-text"><i class="fa-brands fa-facebook "></i></a></span>
            <span class="social-icon"><a href="#"><i class="fa-brands fa-pinterest "></i></a></span>
            <span class="social-icon"><a href="#"><i class="fa-brands fa-twitter "></i></a></span>
            <span class="social-icon"><a href="#"><i class="fa-brands fa-youtube "></i></a></span>
           </div>
        </div>  
    </div>
    <div class="bottom-header">
        <div class="bottomIn">
            <div class="bottom-left">
                <span class="waso">J.R.</span>
                <span class="strategy">Strategy</span>
            </div>
            <nav class="navigation">
                <ul class="navlist">
                    <li class="nav-link"><a href="#" class="link-text"><span class="link-no">01</span><span class="links">HOME</span></a></li>
                    <li class="nav-link"><a href="#" class="link-text"><span class="link-no">02</span><span class="links">ABOUT</span></a></li>
                    <li class="nav-link"><a href="#" class="link-text"><span class="link-no">03</span><span class="links">SERVICES</span></a></li>
                    <li class="nav-link"><a href="#" class="link-text"><span class="link-no">04</span><span class="links">PROJECTS</span></a></li>
                    <li class="nav-link"><a href="#" class="link-text"><span class="link-no">05</span><span class="links">CONTACT</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main class="main">
    <section class="intro">
        <div id="slider"></div>
    <span class="slider-button">
        <button  onclick="show.prev()"><i class="fa-solid fa-chevron-left btn "></i></button>
        <button  onclick="show.next()"><i class="fa-solid fa-chevron-right btn "></i></button>
    </span>
   
    </section>
</main>
<script src="waso.js"></script>
</body>

</html>
