<!DOCTYPE html>
<html>

<head>
    <title>Login-Form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <form>
            <div id="ErrorLogin" class="pad error"></div>
            <div class="pad"><label>Username :</label></div>
            <div class="pad"><input type="text" id="username" placeholder="Enter username"></div>
            <div id="ErrorUsername" class="pad error"></div>
            <div class="pad"><label>Password :</label></div>
            <div class="pad"><input type="password" id="password" placeholder="Enter pasword"></div>
            <div id="ErrorPassword" class="pad error"></div>
            <div class="pad"><button onclick="Login()" type="button" class="button">Login</button></div>
            <div id="Success" class="pad done"></div>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
