<!DOCTYPE html>
<html>
    <head>
        <title>JS-Calculator</title>
        <link rel="stylesheet" href="calc.css">
        
    </head>
    <body>
       <div class="main-container border padding">
        <div class="heading"><h2>Calculator</h2></div>
        <div class="sub-container">
            <div class="left-col">
                <div class="value-1 padding"><span><strong>Number-1</strong></span><span> <input type="text" id="num1" value="100"></span></div>
                <div class="value-2 padding"><span><strong>Number-2</strong></span><span> <input type="text" id="num2" value="200"></span></div>
                <div class="answer result-bord" id="result">=</div>
                <div class="clear-btn padding"><button onclick="reset()" type="button" class="btn btn-primary clr" >Clear</button></div>
            </div>
            <div class="right-col">
                <div class="padding"><button onclick="addition()" type="button" class="btn btn-primary button-size">+</button></div>
                <div class="padding"><button onclick="substraction()" type="button" class="btn btn-primary button-size">-</button></div>
                <div class="padding"><button onclick="multiplication()" type="button" class="btn btn-primary button-size">*</button></div>
                <div class="padding"><button onclick="division()" type="button" class="btn btn-primary button-size">/</button></div>
                <div class="padding"><button onclick="remainder()" type="button" class="btn btn-primary button-size">%</button></div>
            </div>
        </div>
       </div>

       <script src="calc.js"></script>
    </body>
</html>
