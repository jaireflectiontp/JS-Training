<!DOCTYPE html>
<html>

<head>
    <title>DocSite</title>
    <link rel="stylesheet" href="styles/doc.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b826549c01.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <header class="header">
        <nav class="nav">
            <div class="nav-bar-l">
                <ul class="nav-list">
                    <li class="nav-link"><a href="#" class="link-text">Members</a></li>
                    <li class="nav-link"><a href="#" class="link-text">Employers</a></li>
                    <li class="nav-link"><a href="#" class="link-text">Providers</a></li>
                    <li class="nav-link"><a href="#" class="link-text">Producers</a></li>
                    <li class="nav-link"><a href="#" class="link-text">Our Company</a></li>
                </ul>
            </div>
            <div class="nav-bar-r">
                <ul class="nav-list">
                    <li class="nav-link"><a href="#" class="link-text">Doctors & Pharmacy</a></li>
                    <li class="nav-link"><a href="#" class="link-text">Contact</a></li>
                    <li class="nav-link">
                        <input type="text" placeholder="| search" class="input">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </li>
                    <li class="nav-link"><a href="#" class="link-text"><i class="fa-solid fa-user user-icon"></i>Log
                            In</a></li>
                </ul>
            </div>
        </nav>
        <div class="logo">
            <img src="./images/logo.png" alt="doclogo" class="logo-img">
        </div>
    </header>

    <main class="main">
        <section class="intro">
            <div class="intro-site">
                <ul class="site-list">
                    <li class="site-link"><a href="#" class="link-text">Shop Plans</a></li>
                    <li class="site-link"><a href="#" class="link-text">Medicare</a></li>
                    <li class="site-link"><a href="#" class="link-text">Insuarance 101</a></li>
                    <li class="site-link"><a href="#" class="link-text">Health & Wellness</a></li>
                    <li class="site-link"><a href="#" class="link-text">Member Resources</a></li>
                </ul>
            </div>
            <div class="intro-banner">
                <img src="./images/banner.png" alt="banner" class="banner">
                <p class="banner-text">Keeping you well means<br> 
                    knowing you well.</p>
            </div>
        </section>
    </main>
</body>

</html>
