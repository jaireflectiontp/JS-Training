<!DOCTYPE html>
<html>

<head>
    <title>Conditionl Operator</title>
    <link rel="stylesheet" href="op.css">
</head>

<body>
    <div class="container">
        <input type="text" id="num1" placeholder="Enter Number 1">
        <input type="text" id="num2" placeholder="Enter Number 2">

        <div class="pad" id="result"></div>

        <div class="box">
            <button class="btn" onclick="Greater()">GreaterNo</button>
            <button class="btn" onclick="Lesser()">LesserNo</button>
        </div>
        <div class="box">
            <button class="btn" onclick="Equals()">EqualsNo</button>
            <button class="btn" onclick="NotEquals()">NotEqualsNo</button>
            <button class="btn" onclick="Reset()">Clear</button>
        </div>

    </div>

    <script src="op.js"></script>
</body>

</html>
