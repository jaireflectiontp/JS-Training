<!DOCTYPE html>
<html>

<head>
    <title>stopWatch</title>
    <script src="https://kit.fontawesome.com/b826549c01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stop.css">

</head>

<body>
    <div class="stopwatch">
        <div class="outer">
            <div class="inner">
                <div class="show-hour" id="hr">00</div>
                <div class="min-sec">
                    <span id="min">
                        00
                    </span>
                    <span>:</span>
                    <span id="sec">
                        00
                    </span>
                </div>

                <div class="milisec" id="mili">
                    00
                </div>
                <button class="btn-1" onclick="pause()"><i class="fa-solid fa-pause"></i></button>
                <button class="btn-2" onclick="play()"><i class="fa-solid fa-play"></i></button>
            </div>
        </div>
    </div>

    <script src="stop.js"></script>
</body>

</html>
